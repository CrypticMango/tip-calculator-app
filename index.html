<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="style.css" />

    <script src="https://kit.fontawesome.com/b5252524d8.js" crossorigin="anonymous"></script>

		<title>Frontend Mentor | Tip calculator app</title>
	</head>
	<body>
		<main>
			<img
				src="/images/logo.svg"
				alt="logo-splitter"
				aria-label="logo-splitter"
        class="logo-splitter"
			/>
			<div class="calculator">
				<form action="#">
					<label for="bill"><h1>Bill</h1></label>
					<input type="text" id="bill" name="bill" />
					<img
						src="/images/icon-dollar.svg"
						alt="dollar-sign"
						aria-label="dollar-sign"
					/>
				</form>
				<h2>Select Tip %</h2>
				<div class="percentage-buttons">
          <button>5%</button>
          <button>10%</button>
          <button>15%</button>
          <button>25%</button>
          <button>50%</button>
          <button class="custom">Custom</button>
        </div>
				<form action="#">
					<label for="number-of-people">
						<h2>Number of People</h2></label
					>
					<input
						type="text"
						id="number-of-people"
						name="number-of-people"
					/>
					<img
						src="/images/icon-person.svg"
						alt="person"
						aria-label="person"
					/>
				</form>
				<div class="totals">
					<div class="top-total">
            <span>
              <p class="total">Tip Amount</p>
              <p class="person">/ person</p>
            </span>
            <span>$0.00</span>
          </div>
					<div class="bottom-total">
            <span>
              <p class="total">Total</p>
              <p class="person">/ person</p>
            </span>
            <span>$0.00</span>
          </div>
					<button class="reset">Reset</button>
				</div>
			</div>
		</main>

		<footer>
			<div class="attribution">
				Challenge by
				<a
					href="https://www.frontendmentor.io?ref=challenge"
					target="_blank"
					>Frontend Mentor</a
				> Coded by <a href="https://www.frontendmentor.io/profile/CrypticMango">Lisa</a>
			</div>

      <a href="https://github.com/CrypticMango/tip-calculator-app"><i class="fa-brands fa-github-alt fa-bounce"></i></a>
		</footer>
		<script src="app.js"></script>
	</body>
</html>
